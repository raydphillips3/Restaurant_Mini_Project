          </div>

    <script type="text/javascript">
      function buildTemplate(reservations) {
          const template = reservations.map(newReservation => {
              return `<div id="bookedTables">
                   <h2 id="name">${newReservation.name}</h2>
                   <div id="stats">
                       <h3><strong>Role:</strong> <span id="role">${newReservation.number}</span></h3>
                       <h3><strong>Age:</strong> <span id="age">${newReservation.email}</span></h3>
                       <h3><strong>Force Points:</strong> <span id="force-points">${newReservation.unique}</span></h3>
                   </div>
               </div>`
          })
      }
       

   </script>
